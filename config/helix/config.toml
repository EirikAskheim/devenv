theme = "base16_transparent"

[editor]
true-color = true
line-number = "relative"
mouse = false
scrolloff = 10
rulers = [100]
bufferline = "always"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
# C-p = ["move_line_up", "scroll_up"]
# C-n = ["move_line_down", "scroll_down"]

[editor.cursor-shape]
insert = "bar"